<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create_Account</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/job_cards.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
  <header class="topbar">
    <nav class="navigation centered">
      <div class="logo">
        <a href="#" title="logo"><img src="img/***.png" title="logo"></a>
      </div>
        <a href="#" class= "active" >Bienvenue sur JobBoard !</a>
    </nav>
  </header>
  <div class="div1"></div>
  <div class="signIn">
    <table id="signInContent" class="centered">
        <tbody id="signInContent" class="centered">
            <tr>
                <td class= "signIn_intro">
                    <h4>Créer un compte</h4>
                    <p>S'inscrire ou <a href="../../index.html">se connecter</a></p>
                </td>
            </tr>
            <tr>
                <td class= "separator">
                    <hr>
                </td>
            </tr>
            <tr>
              <form>
                  <td class= "signIn_Form">
                        <div>
                          <label for="name">Nom</label><br>
                          <input type="text" name="name" id="name" required>
                        </div>
                        <div>
                          <labe for="firstname">Prénom</label><br>
                          <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div>
                          <label for="mail">Adresse e-mail</label><br>
                          <input type="email" name="mail" id="mail" required>
                        </div>
                        <div>
                          <label for="password">Password</label><br>
                          <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                          <input type="submit" class="submitButton" value="S'inscrire">
                        </div>
                        <script type="text/javascript">
                          $('form').submit(function(e) {
                              var name = $("#name").val();
                              var firstname = $("#firstname").val();
                              var mail = $("#mail").val();
                              var pass = $("#password").val();
                              e.preventDefault()
                                  $.ajax({
                                      url: "../php/signIn.php",
                                      data: $('form').serialize(),
                                      type: "POST",
                                      data: {
                                          name: name,
                                          firstname: firstname,
                                          mail: mail,
                                          password: pass
                                      },
                                      success: function(response) {
                                         location.href = "../../index.html"
                                      },
                                      error: function(response) {
                                          alert("The request failed.")
                                      }
                                  })
                          })
                          </script>
                  </td>
                </form>
            </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
